<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Table Search</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>SMT3 Demon Weaknesses</h1>
  <input type="text" id="searchInput" placeholder="Search here..." />
  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const tableBody = document.querySelector("#dataTable tbody");
      const tableHeader = document.querySelector("#dataTable thead");

      let globalData = [];

      fetch("SMT3.csv")
        .then((response) => response.text())
        .then((csvText) => {
          globalData = parseCSV(csvText);
          populateTable(globalData);

          searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = globalData.filter((row, index) =>
              index === 0 || row.some((cell) => cell.toLowerCase().includes(searchTerm))
            );
            populateTable(filteredData);
          });
        })
        .catch((error) => console.error("Error fetching or parsing CSV:", error));

      function parseCSV(csvText) {
        const results = Papa.parse(csvText.trim(), { skipEmptyLines: true });
        return results.data.filter(row => row.length === 6);
      }

      function populateTable(data) {
    tableBody.innerHTML = "";
    tableHeader.innerHTML = "";
  
    if (data.length === 0) {
      const emptyRow = document.createElement("tr");
      const emptyCell = document.createElement("td");
      emptyCell.colSpan = 6;
      emptyCell.textContent = "No matching results found.";
      emptyRow.appendChild(emptyCell);
      tableBody.appendChild(emptyRow);
      return;
    }
  
    const headerRow = document.createElement("tr");
    data[0].forEach((headerText) => {
      const headerCell = document.createElement("th");
      headerCell.textContent = headerText;
      headerRow.appendChild(headerCell);
    });
    tableHeader.appendChild(headerRow);
  
    data.slice(1).forEach((row, index) => {
      const tableRow = document.createElement("tr");
      const rowClass = index % 2 === 0 ? "dark-grey" : "black";
      tableRow.classList.add(rowClass);
  
      row.forEach((cell) => {
        const cellElement = document.createElement("td");
        cellElement.textContent = cell;
  
        cellElement.addEventListener("mouseover", () => {
          const colIndex = Array.from(cellElement.parentNode.children).indexOf(cellElement);
          const rows = tableBody.querySelectorAll("tr");
          const headers = tableHeader.querySelectorAll("th");
  
          tableRow.classList.add("highlight-row");
          headers[colIndex]?.classList.add("highlight-col");
  
          rows.forEach((r) => {
            r.children[colIndex]?.classList.add("highlight-col");
          });
        });
  
        cellElement.addEventListener("mouseout", () => {
          const colIndex = Array.from(cellElement.parentNode.children).indexOf(cellElement);
          const rows = tableBody.querySelectorAll("tr");
          const headers = tableHeader.querySelectorAll("th");
  
          tableRow.classList.remove("highlight-row");
          headers[colIndex]?.classList.remove("highlight-col");
  
          rows.forEach((r) => {
            r.children[colIndex]?.classList.remove("highlight-col");
          });
        });
  
        tableRow.appendChild(cellElement);
      });
  
      tableBody.appendChild(tableRow);
    });
    }
    });
  </script>
</body>
</html>
